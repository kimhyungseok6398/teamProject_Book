<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header th:fragment="common">
    <section class="left">
        <a th:href="@{/admin}"><img th:src="@{/front/images/logo.png}" width="110" height="40" alt="로고영역"></a>
    </section>
    <section class="right">
        <th:block sec:authorize="isAuthenticated()"> <!--로그인 된 경우-->
            <a th:href="@{/admin/myinfo}" class="sbtn">회원정보수정</a>
            <a th:href="@{/member/logout}" class="sbtn blue">로그아웃</a>
        </th:block>
        <th:block sec:authorize="isAnonymous()">
            <a th:href="@{/member/join}" class="sbtn">회원가입</a>
            <a th:href="@{/member/login}" class="sbtn blue">로그인</a>
        </th:block>
    </section>
</header>
</html>
