<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <meta name="_csrf" th:content="${_csrf.token}">
        <meta name="_csrf_header" th:content="${_csrf.headerName}">
        <meta name="viewport" content="user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.5, width=device-width">
        <meta name="description" th:content="${@utils.getConfig('siteDescription')}">
        <title>
            <th:block th:if="${pageTitle}" th:text="${pageTitle + ' | '}"></th:block>
            <th:block th:text="${@utils.getConfig('siteTitle')}"></th:block>
        </title>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
        <link rel="stylesheet" type="text/css" th:href="@{/common/css/style.css?v={v}(v=${@utils.getConfig('cssJsVersion')})}">
        <link rel="stylesheet" type="text/css" th:each="file : ${addCommonCss}" th:href="@{/common/css/{cssFile}.css?v={v}(cssFile=${file}, v=${@utils.getConfig('cssJsVersion')})}">
        <link rel="stylesheet" type="text/css" th:href="@{/mobile/css/style.css?v={v}(v=${@utils.getConfig('cssJsVersion')})}">
        <link rel="stylesheet" type="text/css" th:each="file : ${addCss}" th:href="@{/mobile/css/{cssFile}.css?v={v}(cssFile=${file}, v=${@utils.getConfig('cssJsVersion')})}">
        <th:block layout:fragment="addCss"></th:block>

        <script th:src="@{/common/js/common.js?v={v}(v=${@utils.getConfig('cssJsVersion')})}"></script>
        <script th:each="jsFile : ${addCommonScript}" th:src="@{/common/js/{jsFile}.js?v={v}(jsFile=${jsFile}, v=${@utils.getConfig('cssJsVersion')})}"></script>
        <script th:src="@{/mobile/js/common.js?v={v}(v=${@utils.getConfig('cssJsVersion')})}"></script>
        <script th:each="jsFile : ${addScript}" th:src="@{/mobile/js/{jsFile}.js?v={v}(jsFile=${jsFile}, v=${@utils.getConfig('cssJsVersion')})}"></script>
        <th:block layout:fragment="addScript"></th:block>
    </head>
    <body>
        <header th:replace="~{mobile/outlines/header::common}"></header>
        <main layout:fragment="content"></main>
        <footer th:replace="~{mobile/outlines/footer::common}"></footer>
        <iframe name="ifrmProcess" class="dn"></iframe>
    </body>
</html>
