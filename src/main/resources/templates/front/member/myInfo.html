<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">
<div layout:fragment="content">
    <br></br>
    <h1 class="title">마이페이지</h1>
    <div class="sign-form">
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="text" th:value="${member.email}" class="form-control" style="width:250px;" disabled>
        </div>
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:value="${member.userNm}" class="form-control" style="width:250px;">
        </div>
        <br>
        <div class="form-group">
            <label th:for="zonecode">우편번호</label>
            <input type="text" th:value="${member.zonecode}" class="form-control" style="width:200px;">
        </div>
        <br>
        <div class="form-group">
            <input type="text" th:value="${member.address}" class="form-control" style="margin-top: -30px">
        </div>
        <div class="form-group">
            <label th:for="detailAdr">상세 주소</label>
            <input type="text" th:value="${member.addressSub}" class="form-control" >
        </div>
        <br></br>
        <div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-danger" onclick="confirmAndDelete()">회원 탈퇴</button>
        </div>
    </div>
    </h1>
</div>
</html>
